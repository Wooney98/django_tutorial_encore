{% extends 'partials/base.html' %}
{% block list %}
    <h1>전체 List</h1>

    <p>no | 제목 | 이름 | 내용 | 작성 날짜</p>
    <ul>
        {% for article in article_list %}
            <p> <a href="/community/view_detail/{{ article.id }}">{{article.id}}</a> | {{ article.title }} |
                 {{ article.name }} | {{ article.contents }} | {{ article.cdate|date:"Y년 M d일 D"}} </p>
        {% endfor %}            
    </ul>
{% endblock list %}
