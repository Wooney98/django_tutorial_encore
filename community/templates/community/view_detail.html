{% extends 'partials/base.html' %}
{% block view_detail %}
<h1>Detail</h1>
<table>
    <tr>
        <td>no: </td>
        <td>{{ article.pk }}</td>
    </tr>
    <tr>
        <td>제목: </td>
        <td>{{ article.title }}</td>
    </tr>
    <tr>
        <td>저자: </td>
        <td>{{ article.name }}</td>
    </tr>
    <tr>
        <td>내용: </td>
        <td>{{ article.contents }}</td>
    </tr>
    <tr>
        <td>Email: </td>
        <td>{{ article.email }}</td>
    </tr>
</table>
<button><a href="{% url 'community:update' object.id %}">수정</a></button>
<button><a href="{% url 'community:delete' object.id %}">삭제</a></button>
{% endblock view_detail %}
